<br>
{% for option in options  %}
  <div class="form-check form-check-inline">
        <input class="form-check-input {{cls}}" type="checkbox" name="{{id}}" id="{{id}}{{loop.index}}" value="{{option['value']}}" {% if option['selected'] %} checked {% endif %}>
        <label class="form-check-label" for="{{id}}{{loop.index}}">{{option['name']}}</label>
  </div>
 {%endfor%}
